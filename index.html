<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Kata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="particles-js"></div>
    <div id="registration-container" class="container">
        <h1>Daftar Akun</h1>
        <form id="registration-form">
            <label for="username">Nama Pengguna:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Daftar</button>
            <div id="registration-feedback" class="feedback"></div>
        </form>
    </div>
    
    <div id="game-container" class="container" style="display: none;">
        <h1>Teka Kata</h1>
        <p>Isi huruf yang hilang untuk menyelesaikan kata berikut:</p>
        <div id="word-container" class="word-container"></div>
        <input type="text" id="user-input" maxlength="1" placeholder="Huruf" />
        <button onclick="checkLetter()">Periksa</button>
        <button onclick="showHint()">Tampilkan Petunjuk</button>
        <p id="feedback" class="feedback"></p>
        <button onclick="submitAnswer()">Kirim Jawaban</button>
        <button onclick="resetGame()">Mulai Lagi</button>
    </div>
    
    <!-- Bar di bagian atas -->
    <div id="top-bar">
        <button id="dev-menu-button">Developer Menu</button>
       
        <div id="username-display">
            <p>Nama Pengguna: <span id="username-value"></span></p>
            <p id="score">Skor: 0</p>
        </div>
    </div>

    <!-- Password dialog for developer menu -->
    <div id="dev-menu-dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h2>Developer Menu</h2>
            <label for="dev-password">Password:</label>
            <input type="password" id="dev-password" />
            <button id="dev-password-submit">Submit</button>
            <button id="dev-password-cancel">Cancel</button>
            <div id="dev-feedback" class="feedback"></div>
            <div id="dev-username-list" class="username-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
